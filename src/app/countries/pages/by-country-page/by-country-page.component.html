<h2>Por Nombre de Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounceValue)="searchByCountry($event)"
      placeholder="Buscar nombre"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <shared-loading-spinner
      *ngIf="isLoading"
      title="Buscando Capital"
    ></shared-loading-spinner>
    <countries-table
      [countries]="countries"
    ></countries-table>
  </div>
</div>
