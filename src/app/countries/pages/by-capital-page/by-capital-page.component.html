<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounceValue)="searchByCapital($event)"
      placeholder="Buscar capital"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <shared-loading-spinner
    *ngIf="isLoading"
      title="Buscando Capital"
    ></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
