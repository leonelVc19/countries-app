<div *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
  >
  No result for this search
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <th> # </th>
      <th> Icono </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Capital </th>
      <th> Poblacion </th>
      <th>  </th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index" >
        <td>{{ i + 1 }} </td>
        <td> {{ country.fifa || 'NO ICON'}} </td>
        <td> <img [src]="country.flags.svg" width="50" [alt]="country.flags.alt"> </td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td> <a [routerLink]="[ '/countries/by', country.cca3 ]"  class="btn btn-primary">Info</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
